    pre {

    }

    }

    .center {
        display: flex;
        align-items: center;
        /*居中*/

        border: solid;
    }

    .space-around {
        display: flex;
        align-items: space-around;
        /*子项两边空间相等（而不是间距相等）*/

        border: solid;
    }

    .space-between {
        display: flex;
        align-items: space-between;
        /*间距相等，首尾无间距*/

        border: solid;
    }

    .space-evenly {
        display: flex;
        align-items: space-evenly;
        /*间距相等，首尾有间距*/

        border: solid;
    }
